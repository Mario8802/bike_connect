<div class="container mt-4"> <!-- Main container with a top margin -->
    <div class="row justify-content-center"> <!-- Centers the content horizontally -->
        <div class="col-md-8"> <!-- Limits the form width to 8 columns on medium screens -->
            <div class="card shadow-lg"> <!-- Card with shadow for a polished appearance -->
                <div class="card-body"> <!-- Card body for padding and content -->
                    <h2 class="text-center mb-4">Edit Event</h2> <!-- Form title -->
                    <form method="POST" enctype="multipart/form-data"> <!-- Form for editing event details -->
                        {% csrf_token %} <!-- CSRF token for security -->
                        {{ form.as_p }} <!-- Automatically renders the form fields with `<p>` wrappers -->
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button> <!-- Full-width submit button -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
