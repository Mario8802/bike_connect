{% extends "base/base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="text-danger">Are you sure you want to delete this post?</h2>
    <p><strong>{{ post.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'posts:bikepost_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
