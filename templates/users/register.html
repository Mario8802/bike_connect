{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 shadow-lg p-4 bg-white rounded">
  <h2 class="text-center mb-4">Create an Account</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in here</a>.
    </p>
  </form>
</div>

{% endblock %}
