{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <!-- Left Column: Image -->
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static 'images/login_bike.png' %}" alt="Einstein Quote" class="img-fluid rounded shadow-lg">
        </div>
        <!-- Right Column: Form -->
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-3">Welcome Back</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Not a member yet? <a href="{% url 'register' %}">Sign up here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
