{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
        <div class="text-center mb-3">
            <h2 class="fw-bold">Login to Bike Connect</h2>
            <p>Access your profile and join our events.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
