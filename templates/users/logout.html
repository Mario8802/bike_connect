{% extends "base.html" %}
{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="container text-center mt-5">
    <img src="{% static 'images/logout_page.jpg' %}" class="img-fluid rounded shadow-lg" alt="Goodbye Illustration">
    <h2 class="mt-3">You have successfully logged out!</h2>
    <a href="{% url 'users:login' %}" class="btn btn-secondary mt-3">Login Again</a>
</div>
{% endblock %}
