<div class="container mt-5">
  <h2 class="mb-4">User Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Events Joined</h5>
          <p class="card-text">{{ user.events.count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Upcoming Events</h5>
          <p class="card-text">{{ user.organized_events.filter(date__gte=today).count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Organized Events</h5>
          <p class="card-text">{{ user.organized_events.count }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
