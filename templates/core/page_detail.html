{% extends "base/base.html" %} <!-- Extends the base template for consistent layout -->

{% block title %}{{ page.title }}{% endblock %} <!-- Sets the page title dynamically using the page's title -->

{% block content %}
<!-- Display the page title -->
<h1>{{ page.title }}</h1>

<!-- Display the full content of the page -->
<p>{{ page.content }}</p>
{% endblock %}
