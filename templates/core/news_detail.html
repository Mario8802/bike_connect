{% extends "base/base.html" %} <!-- Extends the base template for consistent layout -->

{% block title %}{{ news.title }}{% endblock %} <!-- Sets the page title dynamically based on the news title -->

{% block content %}
<!-- Display the news title -->
<h1>{{ news.title }}</h1>

<!-- Display the full content of the news -->
<p>{{ news.content }}</p>

<!-- Display the news image if it exists -->
{% if news.image %}
<img src="{{ news.image.url }}" alt="{{ news.title }}" style="max-width: 100%;"> <!-- Responsive image styling -->
{% endif %}

<!-- Display the publication date of the news -->
<p><small>Published on: {{ news.created_at|date:"F j, Y" }}</small></p> <!-- Format the date in a readable format -->
{% endblock %}
