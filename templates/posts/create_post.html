{% extends "base.html" %}

{% block content %}
<h2>Create a New Bike Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'posts:bikepost_list' %}">Back to Bike Posts</a>
{% endblock %}
