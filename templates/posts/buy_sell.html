{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Buy & Sell</h1>
    <div class="row">
        {% for post in bike_posts %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description|truncatechars:100 }}</p>
                        <p class="card-text"><strong>Price:</strong> {{ post.price }}</p>
                        <a href="{% url 'bikepost_detail' post.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
