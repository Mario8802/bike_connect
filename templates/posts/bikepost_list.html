{% extends 'base.html' %}

{% block content %}
<h1>Bike Posts</h1>
<ul>
    {% for post in bike_posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <p>Price: {{ post.price }}</p>
            <p>Posted by: {{ post.posted_by.username }}</p>
        </li>
    {% empty %}
        <p>No bike posts available.</p>
    {% endfor %}
</ul>
{% endblock %}
