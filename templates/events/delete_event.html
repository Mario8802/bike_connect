{% extends "base/base.html" %} <!-- Extends the base template for consistent layout -->
{% block title %}Delete Event{% endblock %} <!-- Sets the page title dynamically -->

{% block content %}
<div class="container text-center mt-5"> <!-- Main container with centered content and top margin -->
    <h2 class="mb-4">Delete Event</h2> <!-- Page heading -->
    <p>Are you sure you want to delete the event <strong>"{{ object.title }}"</strong>?</p> <!-- Confirmation text -->

    <!-- Trigger for Modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete
    </button>
    <a href="{% url 'events:event_list' %}" class="btn btn-secondary">Cancel</a> <!-- Cancel button -->

    <!-- Modal Structure -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    Are you sure you want to delete the event <strong>"{{ object.title }}"</strong>?
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <form method="post"> <!-- Form to confirm deletion -->
                        {% csrf_token %} <!-- CSRF token for security -->
                        <button type="submit" class="btn btn-danger">Yes, Delete</button> <!-- Submit button -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> <!-- Close modal button -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
